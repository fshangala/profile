name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Updated

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Updated
        with:
          node-version: '20' # Using stable LTS
          cache: 'npm'      # Added automatic dependency caching

      - name: Install dependencies
        run: npm ci # Faster, cleaner install for CI environments

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5 # Updated

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4